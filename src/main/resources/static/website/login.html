<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="container">
    <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
            <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
            <h1 class="opacity">LOGIN</h1>
            <form id="loginForm" onsubmit="login(); return false;">
                <input type="text" id="username" name="username" placeholder="USERNAME" required />
                <input type="password" id="password" name="password" placeholder="PASSWORD" required/>
                <button class="opacity">SUBMIT</button>
            </form>
            <div class="register-forget opacity">
                <a href="">REGISTER</a>
                <a href="">FORGOT PASSWORD</a>
            </div>
        </div>
        <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
</section>

<script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Check if username and password match the desired values for admin
        if (username === 'admin' && password === '0000') {
            // Redirect to the specified URL for admin
            window.location.href = 'http://localhost:8080/website/AdminHome.html';
        } else if (username === 'africa' && password === '0000') {
            // Redirect to the specified URL for africa
            window.location.href = 'http://localhost:8080/website/DoctorDir/DoctorHome.html#';
        } else {
            // Display an alert or error message for incorrect credentials
            alert('Incorrect username or password');
        }
    }
</script>
</body>
</html>
